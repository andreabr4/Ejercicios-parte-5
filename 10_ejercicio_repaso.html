<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*
        * Crear un array de 10 n√∫meros. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */

       

        let respuestas1 = []
        for (let position =0; position<10; position++){
            respuestas1 [position] = position+11}
            
        for (let position = respuestas1.length-1; position>=0; position--){
            console.log (respuestas1 [position])
        }     
        

    </script>
</body>
